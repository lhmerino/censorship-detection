# Config File

## Logger Parameters
logger:
  debug: true
  outform: txt

## Parser Parameters
parser:
  input:
    pcap: testdata/test2/smtp.pcap
  flush: 5
  tcp:
    allowmissinginit: true # Support streams without SYN/SYN+ACK/ACK sequence

# Detectors
detectors:
  - heuristic: RSTACKs
    protocol: SMTP
    port: 443

# Data Collector
collector:
  fields:
    - IP
    - Ports
    - Direction
    - Timestamp
    - IPID
    - TTL
    - Flags
    - SeqNum
    - Payload
    - SNI
  cli_maxlen: 500
  srv_maxlen: 500
