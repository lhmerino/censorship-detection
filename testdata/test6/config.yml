# Config File

## Logger Parameters
logger:
  debug: false
  outform: json

## Parser Parameters
parser:
  input:
    pcap: testdata/airtel_https_example.pcap
  flush: 5

# Detectors
detectors:
  - heuristic: WIN
    protocol: HTTPS # yes, HTTPS on port 80
    port: 80

# Data Collector
collector:
  fields:
    - IP
    - Ports
    - Direction
    - Timestamp
    - IPID
    - TTL
    - Flags
    - SeqNum
    - Payload
    - SNI
    - Host
    - Extensions
  truncate_ips: true
  max_packets: 10
  cli_maxlen: 500
  srv_maxlen: 500
