# Config File

## Logging Parameters
logging:
  level:
    debug: true
    verbose: true
    info: true
    quiet: false
  output:
    file: testdata/test.log
    fd: -1
  type: "Print"
  packet_hexdump: false

## Packet Parameters
packet:
  input:
    interface:
    pcapFile: testdata/test.pcap
  filter:
    BPF:
  snaplen: # Snapshot Length
  flush: 5

protocol: # Protocol Specific Options
  tcp:
    allowmissinginit: true # Support streams without SYN/SYN+ACK/ACK sequence

# Data Collectors
collectors:
  net: # Network Layer
    - type: IP
    - type: IPID
    - type: TTL
  tcp: # Transport Layer
    - type: Ports
    - type: Flags
    - type: SeqNum
    - type: Payload
      options:
        maxLength: 500
        direction: server # server: client->sever | client: server->client
    - type: Payload
      options:
        maxLength: 500
        direction: client # server: client->sever | client: server->client

measurements:
  - censor: China
    protocol: HTTP
    port: 9999
  - censor: China
    protocol: HTTP
    port: 80
  - censor: China
    protocol: HTTP
    port: 7777

profile: # Performance Testing
  cpu:
    enabled: false
    file: "cpu"
    fd:
  memory:
    enabled: false
    file: "mem"
    fd:
  httpServer:
    enabled: false



